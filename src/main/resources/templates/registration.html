<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в системе бронирования</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-5">
    <h2>Регистрация нового пользователя</h2>

    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

    <form th:action="@{/registration}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group mb-3">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" class="form-control"
                   th:value="${user?.username}" required>
        </div>

        <div class="form-group mb-3">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" autocomplete="off" required>
        </div>

        <div class="form-group mb-3">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${user?.name}" required>
        </div>

        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user?.email}" required>
        </div>

        <div class="form-group mb-4">
            <label for="phoneNumber">Телефон:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${user?.phoneNumber}" required>
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <p class="mt-3">Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
</div>
</body>
</html>
